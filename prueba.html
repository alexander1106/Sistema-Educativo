<!DOCTYPE html>
<html>
  <head>
    <style>
      .course-preview {
        display: flex;
        justify-content: space-between;
        padding: 20px;
        border: 2px solid #ccc;
        background: #f9f9f9;
      }

      .course-video iframe {
        width: 300px;
        height: 200px;
        border: none;
      }

      .course-details h3 {
        color: #333;
        margin-bottom: 10px;
      }

      .course-details p {
        color: #666;
        font-size: 14px;
      }

      .course-details .instructors li {
        display: inline-block;
        margin-right: 5px;
        font-weight: bold;
      }

      .view-more {
        background-color: blue;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
      }

      .view-more:hover {
        background-color: darkblue;
      }
    </style>
  </head>
  <body>
    <div class="course-preview">
      <div class="course-video">
        <iframe src="video_source_url" title="Introduction Video"></iframe>
      </div>
      <div class="course-details">
        <h3>Curso Básico de Computadores e Informática</h3>
        <p>Bienvenida al Curso de Computación Básica</p>
        <ul class="instructors">
          <li>Freddy Vega</li>
          <li>Ricardo Celis</li>
          <li>Estefany Aguilar</li>
        </ul>
        <button class="view-more">Ver más</button>
      </div>
    </div>
  </body>
</html>
