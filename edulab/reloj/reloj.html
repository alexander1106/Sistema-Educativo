<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cronómetro de Cuenta Regresiva</title>
    <link rel="stylesheet" href="reloj.css" />
  </head>
  <body>
    <div class="countdown-container">
      <h1>Cronómetro de Cuenta Regresiva</h1>
      <div id="countdown">
        <div><span id="days">0</span> Días</div>
        <div><span id="hours">0</span> Horas</div>
        <div><span id="minutes">0</span> Minutos</div>
        <div><span id="seconds">0</span> Segundos</div>
      </div>
    </div>
    <script src="reloj.js"></script>
  </body>
</html>
