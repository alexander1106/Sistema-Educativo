<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Design</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .header {
        background-color: #f8f8f8;
        padding: 20px;
        border-bottom: 1px solid #ddd;
      }

      .header-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
      }

      .logo {
        max-width: 100px;
      }

      .nav-container {
        display: flex;
        align-items: center;
      }

      .nav {
        display: flex;
      }

      .menu {
        display: flex;
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .menu-item {
        margin-right: 20px;
        position: relative;
      }

      .menu-link {
        text-decoration: none;
        color: #333;
      }

      .submenu {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background-color: #fff;
        list-style: none;
        padding: 0;
        margin: 0;
        border: 1px solid #ddd;
      }

      .menu-item:hover .submenu {
        display: block;
      }

      .submenu-item {
        padding: 10px;
      }

      .submenu-link {
        color: #333;
      }

      .submenu-link:hover {
        color: #007bff;
      }

      .button {
        background-color: #007bff;
        border: none;
        padding: 10px 20px;
        color: #fff;
        cursor: pointer;
        margin-left: 10px;
      }

      .button a {
        color: #fff;
        text-decoration: none;
      }

      .button:hover {
        background-color: #0056b3;
      }

      .menu-bar,
      .menu-close {
        display: none;
        cursor: pointer;
      }

      @media (max-width: 1000px) {
        .logo {
          max-width: 80px;
        }
      }

      @media (max-width: 700px) {
        .nav {
          display: none;
        }

        .menu-bar {
          display: block;
        }

        .mobile-nav {
          display: flex;
          flex-direction: column;
        }

        .mobile-nav .menu {
          flex-direction: column;
        }

        .mobile-nav .menu-item {
          margin-right: 0;
          margin-bottom: 10px;
        }
      }

      @media (max-width: 500px) {
        .header-container {
          flex-direction: column;
        }

        .nav-container {
          flex-direction: column;
          align-items: flex-start;
        }
      }

      @media (max-width: 420px) {
        .header {
          padding: 10px;
        }

        .logo {
          max-width: 60px;
        }

        .button {
          padding: 5px 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="header-container">
        <div class="logo-wrap" itemprop="logo">
          <img src="images/Logo.png" alt="Logo" class="logo" />
        </div>
        <div class="nav-container">
          <nav class="nav">
            <ul class="menu">
              <li class="menu-item">
                <a href="index.html" class="menu-link">Home</a>
              </li>
              <li class="menu-item menu-parent">
                <a href="#" class="menu-link">Cursos</a>
                <ul class="submenu">
                  <li class="submenu-item">
                    <a
                      href="/edulab/Modulos/Modulo1/primerCurso1.html"
                      class="submenu-link"
                      >Curso 1</a
                    >
                  </li>
                  <li class="submenu-item">
                    <a
                      href="/edulab/Modulos/Modulo2/segundoModulo.html"
                      class="submenu-link"
                      >Curso 2</a
                    >
                  </li>
                  <li class="submenu-item">
                    <a
                      href="/edulab/Modulos/Modulo3/tercerModulo.html"
                      class="submenu-link"
                      >Curso 3</a
                    >
                  </li>
                </ul>
              </li>
              <li class="menu-item">
                <a href="#" class="menu-link">Contact</a>
              </li>
              <button class="button">
                <a href="index.html">Matricularse</a>
              </button>
              <button class="button" onclick="salir()">
                <a href="/index.html">Salir</a>
              </button>
            </ul>
          </nav>
          <div id="menu-bar" class="menu-bar">
            <i class="fas fa-bars"></i>
          </div>
          <div id="menu-close" class="menu-close">
            <i class="fas fa-times"></i>
          </div>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("menu-bar")
        .addEventListener("click", function () {
          document.querySelector(".nav").style.display = "flex";
          document.getElementById("menu-bar").style.display = "none";
          document.getElementById("menu-close").style.display = "block";
        });

      document
        .getElementById("menu-close")
        .addEventListener("click", function () {
          document.querySelector(".nav").style.display = "none";
          document.getElementById("menu-bar").style.display = "block";
          document.getElementById("menu-close").style.display = "none";
        });

      // Function to handle screen resize
      function handleResize() {
        if (window.innerWidth > 700) {
          document.querySelector(".nav").style.display = "flex";
          document.getElementById("menu-bar").style.display = "none";
          document.getElementById("menu-close").style.display = "none";
        } else {
          document.querySelector(".nav").style.display = "none";
          document.getElementById("menu-bar").style.display = "block";
        }
      }

      // Call handleResize on page load
      handleResize();

      // Add event listener for window resize
      window.addEventListener("resize", handleResize);
    </script>
  </body>
</html>
