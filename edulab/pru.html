<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscripción a Cursos</title>
  </head>
  <body>
    <div id="course-container">
      <button id="enroll-button">Inscribirse</button>
    </div>
    <div id="schedule-container" style="display: none">
      <h2>Horario del Curso</h2>
      <p>Lunes a Sábado: 07:00 PM - 09:00 PM</p>
      <button id="accept-schedule-button">Aceptar Horario</button>
    </div>

    <div id="course-container1">
      <button id="enroll-button1">Inscribirse</button>
    </div>
    <div id="schedule-container1" style="display: none">
      <h2>Horario del Curso</h2>
      <p>Lunes a Sábado: 07:00 PM - 09:00 PM</p>
      <button id="accept-schedule-button1">Aceptar Horario</button>
    </div>

    <script>
      document
        .getElementById("enroll-button")
        .addEventListener("click", function () {
          document.getElementById("course-container").style.display = "none";
          document.getElementById("schedule-container").style.display = "block";
        });

      document
        .getElementById("accept-schedule-button")
        .addEventListener("click", function () {
          document.getElementById("schedule-container").style.display = "none";
          alert("Su matricula ha sido exitosa");
        });

      document
        .getElementById("enroll-button1")
        .addEventListener("click", function () {
          document.getElementById("course-container1").style.display = "none";
          document.getElementById("schedule-container1").style.display =
            "block";
        });

      document
        .getElementById("accept-schedule-button1")
        .addEventListener("click", function () {
          document.getElementById("schedule-container1").style.display = "none";
          alert("Su matricula ha sido exitosa");
        });
    </script>
  </body>
</html>
